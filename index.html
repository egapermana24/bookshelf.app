<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <script>
      // menampilakn prompt dan alert hanya saat pertama kali membuka halaman
      if (localStorage.getItem("firstTime") === null) {
        localStorage.setItem("firstTime", "false");
        prompt("Masukkan nama Kamu");
        alert(
          "Selamat datang, " +
            localStorage.getItem("name") +
            "apakah kamu sudah membaca buku ini?"
        );
      }
    </script>
    <!-- navbar -->
    <nav class="navbar">
      <div class="container">
        <div class="navbar__menu">
          <div class="navbar__logo">
            <div class="logo">
              <img src="assets/img/books.png" alt="logo" />
            </div>
            <h1>BOOKSHELF</h1>
            <h2 id="name"></h2>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="main">
        <section class="input_section">
          <h2>Masukkan Buku Baru</h2>
          <form id="inputBook">
            <div class="input">
              <label for="inputBookTitle">Judul</label>
              <input id="inputBookTitle" type="text" required />
            </div>
            <div class="input">
              <label for="inputBookAuthor">Penulis</label>
              <input id="inputBookAuthor" type="text" required />
            </div>
            <div class="input">
              <label for="inputBookYear">Tahun</label>
              <input id="inputBookYear" type="number" required />
            </div>
            <div class="input_inline">
              <label for="inputBookIsComplete">Selesai dibaca</label>
              <input id="inputBookIsComplete" type="checkbox" />
            </div>
            <button id="bookSubmit" type="submit">
              Masukkan Buku ke rak <span>Belum selesai dibaca</span>
            </button>
          </form>
        </section>
      </div>
      <aside>
        <section class="search_section">
          <h2>Cari Buku</h2>
          <form id="searchBook">
            <label for="searchBookTitle">Judul</label>
            <input id="searchBookTitle" type="text" />
            <button id="searchSubmit" type="submit">Cari</button>
          </form>
        </section>

        <section class="book_shelf before">
          <h2>Belum selesai dibaca</h2>

          <div id="incompleteBookshelfList" class="book_list"></div>
        </section>

        <section class="book_shelf after">
          <h2>Selesai dibaca</h2>

          <div id="completeBookshelfList" class="book_list"></div>
        </section>
      </aside>
    </main>
    <footer>
      <p>Bookshelf &#169; 2022, Ega Permana</p>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
